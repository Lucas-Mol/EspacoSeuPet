<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="mainTemplate.xhtml">
    
    <ui:define name="mainTemplate"></ui:define>
    <h:form id="formAgendarAgendamento">
        <p:fieldset>
            <p:panelGrid columns="2" style="margin: 0 auto; margin-top: 8px">
                <p:outputLabel value="Seu nome completo: " for="nomeDono"/>
                <p:inputText id="nomeDono" value="#{agendamentoBean.agend.nomeDono}" required="true" autocomplete="off" size="25">
                    <f:validateLength minimum="2"/>   
                </p:inputText>
                <p:outputLabel value="Nome do seu animalzinho: " for="nomeAnimal"/>
                <p:inputText id="nomeAnimal" value="#{agendamentoBean.agend.nomeAnimal}" required="true" autocomplete="off" size="25"/>
                <p:outputLabel value="Tipo de animal: " for="tipoAnimal"/>
                <p:selectOneMenu id="tipoAnimal" value="#{agendamentoBean.agend.tipoAnimal}"
                                 filter="true" filterMatchMode="startsWith" required="true"
                                 style=" width: 98%">
                    <f:validateLength minimum="2"/>
                    <f:selectItems id="tipoAnimalSelecao" value="#{animaisBean.animais.arrayTipoAnimal}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Data e Hora: " for="dataAgendamento"/>
                <p:inputMask id="dataAgendamento" value="#{agendamentoBean.agend.dataAgendamento}" mask="99/99/9999 99:99" required="true" autocomplete="off" size="25"/>
                <p:outputLabel value="Telefone: " for="telefoneDono"/>
                <p:inputMask id="telefoneDono" value="#{agendamentoBean.agend.telefone}" mask="(99)99999-9999" required="true" autocomplete="off" size="25"/>
                <p:outputLabel value="Observações" for="observacoes"/>
                <p:inputTextarea id="observacoes" rows="8" cols="28" value="#{agendamentoBean.agend.observacoes}"/>
                <p:outputLabel  value=" "/>
                <p:commandButton id="btnAgendar" value="AGENDAR" update="@form" icon="pi pi-check" 
                                 action="#{agendamentoBean.inserir()}"/>
            </p:panelGrid>
        </p:fieldset>
    </h:form>

</ui:decorate>
