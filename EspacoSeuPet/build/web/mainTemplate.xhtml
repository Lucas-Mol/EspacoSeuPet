<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Espaço SeuPet</title>
    </h:head>
    <h:body style="margin: 0; font-family: 'Montserrat', sans-serif; width: 100vw">
        <ui:insert name="mainTemplate"></ui:insert>
        <header style="height: 40vh; background: no-repeat center/cover url(images/header-image.jpg)">
            <nav style="display: flex; justify-content: space-between; margin: auto 30px">
                <p style="font-family: 'Century Gothic'; font-size: 19px">Seja Bem Vindo ao</p>
                
            </nav>
            
            <div style="margin-left: 140px; margin-top: 30px">
                <h1  style="color: #666666;font-family: 'Century Gothic'; font-size: 50px; margin: 0px 0px 0px 50px;">Espaço</h1>
                <h1  style="color: cadetblue;font-family: 'Century Gothic'; font-size: 65px; margin: 0px; margin-left: 35px; text-shadow: 1px 1px 0 #666666">SeuPet</h1>
                
            </div>
            <div align="right" style="margin-top: 10px">
                <p:card style="width: 300px;height: 130px;padding: 0px;margin: 0px 40px; opacity: 0.55;">
                    <p style="color: black;text-align: center; max-width: 280px;font-family: 'Century Gothic';font-weight: bold; font-size: 18px;">
                    A clínica veterinária preferida
                            do seu pet
                    </p>
                </p:card>
            </div>
        </header> 
        
        <p:divider />
        <p:menubar>
            <p:menuitem value="Home" url="index.jsf" icon="pi pi-fw pi-home"/>
            <p:submenu label="Agendamento" icon="pi pi-fw pi-calendar">
                <p:menuitem value="Agendar" url="AgendarAgendamento.jsf" icon="pi pi-fw pi-plus" update=":formAgendarAgendamento:tipoAnimal"/>   
                <p:menuitem value="Consultar" url="ConsultarAgendamento.jsf" icon="pi pi-search" update="formConsultarAgendamento:tipoAnimal"/> 
            </p:submenu>
            <p:menuitem value="Sair" url="index.jsf" icon="pi pi-fw pi-power-off" />
        </p:menubar>
        <ui:insert></ui:insert>  
    </h:body>
    
</html>
